<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Карточка</title>
  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="product-card">
  <div class="product-card__slider slider">
    <div class="slider__inner">
      <div class="slider__item">
        <a href="">
          <img src="" alt="">
        </a>
      </div>

      <div class="slider__item">
        <a href="">
          <img src="" alt="">
        </a>
      </div>
    </div>

    <div class="slider__pagination">

    </div>

    <button class="slider__btn btn-prev"></button>
    <button class="slider__btn btn-next"></button>
    <button class="slider__btn btn-zoom"></button>
  </div>

  <div class="product-card__content">
    <span class="product-card__art">
      Артикул — 4607
    </span>
    <h3 class="product-card__title">
      Угловая бежевая кухня на заказ с матовыми фасадами в современном стиле «Нарцисс»
    </h3>

    <div class="product-card__modifications modifications">
      <span class="modifications__title">
        Варианты материалов
      </span>
      <ul class="modifications__list">
        <li class="modifications__item">
          <button class="modifications__btn" disabled>
            <span class="modifications__btn-text">
              ПВХ
            </span>
          </button>
        </li>
        <li class="modifications__item">
          <button class="modifications__btn" disabled>
            <span class="modifications__btn-text">
              Эмаль
            </span>
          </button>
        </li>
        <li class="modifications__item">
          <button class="modifications__btn" disabled>
            <span class="modifications__btn-text">
              Пластик
            </span>
          </button>
        </li>
        <li class="modifications__item">
          <button class="modifications__btn" disabled>
            <span class="modifications__btn-text">
              Массив
            </span>
          </button>
        </li>
      </ul>
    </div>

    <div class="product-card__price price">
      <span class="price__title">
        Цена от
      </span>
      <span class="price__value">
        515 700 ₽
      </span>
      <span class="price__description">
        Погонный метр от <span>—</span> <span>30 000 ₽ </span>
      </span>
    </div>

    <div class="product-card__bottom">
      <div class="product-card__likes likes">
        <button class="likes__btn" disabled>

        </button>
        <span class="likes__title">57</span>
      </div>

      <button class="calculation" disabled>
        Рассчитать стоимость
      </button>
    </div>
  </div>
</div>
</body>
</html>
