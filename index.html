<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Карточка</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox/fancybox.css"/>
  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="container">
  <div class="product-card" data-link="/card">
    <div class="product-card__slider swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <a href="/assets/images/goods/good1.png" data-fancybox="gallery-1">
            <img src="/assets/images/goods/good1.png" alt="">
          </a>
        </div>

        <div class="swiper-slide">
          <a href="/assets/images/goods/good1.png" data-fancybox="gallery-1">
            <img src="/assets/images/goods/good1.png" alt="">
          </a>
        </div>

        <div class="swiper-slide">
          <a href="/assets/images/goods/good1.png" data-fancybox="gallery-1">
            <img src="/assets/images/goods/good1.png" alt="">
          </a>
        </div>

        <div class="swiper-slide">
          <a href="/assets/images/goods/good1.png" data-fancybox="gallery-1">
            <img src="/assets/images/goods/good1.png" alt="">
          </a>
        </div>

        <div class="swiper-slide">
          <a href="/assets/images/goods/good1.png" data-fancybox="gallery-1">
            <img src="/assets/images/goods/good1.png" alt="">
          </a>
        </div>

        <div class="swiper-slide">
          <a href="/assets/images/goods/good1.png" data-fancybox="gallery-1">
            <img src="/assets/images/goods/good1.png" alt="">
          </a>
        </div>
      </div>

      <p class="product-card__description">
        Описание товара
      </p>

      <button class="slider__btn slider-btn--prev">
        <svg class="product-card__icon" width="19" height="19">
          <use xlink:href="assets/images/sprite.svg#arrow_left"></use>
        </svg>
      </button>
      <button class="slider__btn slider-btn--next">
        <svg class="product-card__icon" width="19" height="19">
          <use xlink:href="assets/images/sprite.svg#arrow_right"></use>
        </svg>
      </button>
      <button class="slider__btn slider-btn--zoom">
        <svg class="product-card__icon" width="24" height="24">
          <use xlink:href="assets/images/sprite.svg#resize"></use>
        </svg>
      </button>
    </div>

    <div class="slider-pagination">
    </div>

    <div class="product-card__content">
      <span class="product-card__art">
        Артикул<span class="separator7">—</span>4607
      </span>
      <h3 class="product-card__title">
        Угловая бежевая кухня на заказ с матовыми фасадами в современном стиле «Нарцисс»
      </h3>

      <div class="product-card__modifications modifications">
      <span class="modifications__title">
        Варианты материалов
      </span>
        <ul class="modifications__list">
          <li class="modifications__item">
            <button class="modifications__btn modifications__btn-active">
              <span class="modifications__icon-wrapper">
                <svg class="modifications__btn-icon" width="14" height="14">
                  <use xlink:href="assets/images/sprite.svg#check"></use>
                </svg>
              </span>
              <span class="modifications__btn-text">
                ПВХ
              </span>
            </button>
          </li>
          <li class="modifications__item">
            <button class="modifications__btn">
              <span class="modifications__icon-wrapper style-disable">
                <svg class="modifications__btn-icon" width="14" height="14">
                  <use xlink:href="assets/images/sprite.svg#check"></use>
                </svg>
              </span>
              <span class="modifications__btn-text">
                Эмаль
              </span>
            </button>
          </li>
          <li class="modifications__item">
            <button class="modifications__btn">
              <span class="modifications__icon-wrapper style-disable">
                <svg class="modifications__btn-icon" width="14" height="14">
                  <use xlink:href="assets/images/sprite.svg#check"></use>
                </svg>
              </span>
              <span class="modifications__btn-text">
                Пластик
              </span>
            </button>
          </li>
          <li class="modifications__item">
            <button class="modifications__btn">
              <span class="modifications__icon-wrapper style-disable">
                <svg class="modifications__btn-icon" width="14" height="14">
                  <use xlink:href="assets/images/sprite.svg#check"></use>
                </svg>
              </span>
              <span class="modifications__btn-text">
                Массив
              </span>
            </button>
          </li>
        </ul>
      </div>

      <div class="product-card__price price">
        <div class="price__container">
          <span class="price__title">
            Цена от<br>
          </span>
          <span class="price__value">
            515 700 ₽<br>
          </span>
          <span class="price__description">
            Погонный метр от<span class="separator7">—</span><span class="price__description-accent">30 000 ₽ </span>
          </span>
        </div>
        <button class="product-card__buy" type="button">
          Заказать
        </button>
      </div>

      <div class="product-card__bottom bottom">
        <div class="product-card__likes likes">
          <button class="likes__btn">
            <svg class="likes__icon" width="22" height="22">
              <use xlink:href="assets/images/sprite.svg#like"></use>
            </svg>
            <span class="likes__value">57</span>
          </button>
        </div>

        <a href="/calc" target="_blank" class="btn__calculation">
          Рассчитать стоимость
          <svg class="product-card__icon" width="12" height="12">
            <use xlink:href="assets/images/sprite.svg#arrow_small_right"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox/fancybox.umd.js"></script>
<script src="/script.js"></script>

</body>
</html>
